<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
<center>
<form action="/CategoryRestService/Add" name="miFormulario" method="GET"  >
    <p>
        <label for="id">ID:</label>
        <input type="number" name="id" id="id" />
    </p>
    <p>
        <label for="name">name:</label>
        <input type="text" name="nombre" id="nombre" maxlength="50" >
    </p>
    <p>
        <label for="descripcion">descripcion:</label>
        <input type="text" name="descripcion" id="descripcion" maxlength="50" >
    </p>
	<p>
        <label for="datetime">Fecha de Creacion:</label>
        <input type="text" name="descripcion" id="fc" maxlength="50" >
    </p>
		<p>
        <label for="datetime">Fecha de Actualizacion:</label>
        <input type="text" name="descripcion" id="fa" maxlength="50" >
    </p>
    <input type="submit" value="enviar">
</form>
</center>
</body>
</html>
